<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JavaScript Mini Tools</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <h1>JavaScript Mini Tools</h1>

    <section>
        <h2>String Manipulation</h2>
        <input type="text" id="inputString" class="input" placeholder="Enter a string" />
        <div class="button-group">
            <button onclick="reverseString()">Reverse</button>
            <button onclick="countCharacters()">Count Characters</button>
            <button onclick="capitalizeWords()">Capitalize Words</button>
        </div>
        <div id="stringResult" class="result-box"></div>
    </section>

    <section>
        <h2>Number Array</h2>
        <input type="text" id="inputnumber" class="input" placeholder="Enter numbers separated by commas" />
        <div class="button-group">
            <button onclick="findMax()">Find Max</button>
            <button onclick="findMin()">Find Min</button>
        </div>
        <div id="arrayResult" class="result-box"></div>
    </section>

    <section>
        <h2>Factorial Calculator</h2>
        <input type="number" id="factorialInput" class="input" placeholder="Enter a non-negative number" min="0" />
        <div class="button-group">
            <button onclick="calculateFactorial()">Calculate Factorial</button>
        </div>
        <div id="factorialResult" class="result-box"></div>
    </section>

    <section>
        <h2>Prime Number Checker</h2>
        <input type="number" id="primeInput" class="input" placeholder="Enter a number" />
        <div class="button-group">
            <button onclick="checkPrime()">Check Prime</button>
        </div>
        <div id="primeResult" class="result-box"></div>
    </section>

    <section>
        <h2>Fibonacci Sequence Generator</h2>
        <input type="number" id="fibonacciInput" class="input" placeholder="Enter number of terms" min="1" />
        <div class="button-group">
            <button onclick="generateFibonacci()">Generate Fibonacci</button>
        </div>
        <div id="fibonacciResult" class="result-box"></div>
    </section>

    <script src="script.js"></script>
</body>

</html>
