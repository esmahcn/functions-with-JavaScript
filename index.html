<body>
    <h2>String Manipulation</h2>

    <input type="text" id="inputString" placeholder="Enter a string" />

    <input type="number" id="factorialInput" placeholder="Enter a non-negative integer" min="0" />

    <div>
        <button onclick="reverseString()">Reverse</button>
        <button onclick="countCharacters()">Count Characters</button>
        <button onclick="capitalizeWords()">Capitalize Words</button>
    <div style="margin-top: 10px;">
        <button onclick="findMax()">Find Max</button>
        <button onclick="findMin()">Find Min</button>
         <button onclick="calculateFactorial()">Calculate Factorial</button>
    </div>
    </div>
    <div id="stringResult" style="margin-top: 20px;"></div>
    <div id="arrayResult" style="margin-top: 20px;"></div>
<div id="factorialResult" style="margin-top: 10px; font-weight: bold;"></div>
